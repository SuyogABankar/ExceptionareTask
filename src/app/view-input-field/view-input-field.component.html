<div class="container register-form mt-5">
        <div class="note">
            <p>View</p>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="card text-center ml-3" >
            <div class="card-body">
                <table class="table table-hover table-responsive">
                        <thead>
                            <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Date</th>
                            <th scope="col">Country Name</th>
                            <th scope="col">Number</th>
                            <th scope="col">Time</th>
                            <th>Tel</th>
                            <th>Month</th>
                            <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let data of viewInput">
                            <th scope="row">{{ data.text }}</th>
                            <td>{{ data.email}}</td>
                            <td>{{data.gender }}</td>
                            <td>{{ data.date}}</td>
                            <td>{{ data.dropdown}}</td>
                            <td>{{ data.number}}</td>
                            <td>{{ data.time}}</td>
                            <td>{{ data.tel }}</td>
                            <td>{{ data.month | date:'MMMM'}}</td>
                            <td><i class="fa fa-trash" aria-hidden="true" (click)="onDelete(data.id)"></i></td>
                            </tr>                              
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
